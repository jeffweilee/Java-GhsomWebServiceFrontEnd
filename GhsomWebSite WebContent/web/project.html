<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link href="../assets/css/bootstrap.css" rel="stylesheet">
<link href="../assets/css/project.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
</head>


<body scrolling="yes" onload="GetProject();">
	<div class="container-fluid">
		<div id="main" name="main" class="span9">
			<div id="project" class="btn btn-large">Project</div>
		</div>
		<!-- Button trigger modal -->
		<a id="add" data-toggle="modal" href="#myModal"
			class="btn btn-primary btn-large">Add &raquo;</a>

	</div>
	<!--/.container-container-->

	<div id="content" class="table table-bordered">
		<!--CONTENT-->
	</div>


	<!--DIV project add====================================-->

	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add Project</h4>
				</div>
				<div class="modal-body" id="modal-body">


					<form action="" id="contact-form" class="form-horizontal"
						onsubmit="btnsub(); return AddProject();">
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="project_name"><h5>Project
										Name</h5></label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="project_name"
										id="project_name"></input>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="project_desc"><h5>Project
										Desc</h5></label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="project_desc"
										id="project_desc"></input>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary btn-large"
									id="submit">Submit</button>
								<button type="reset" class="btn btn-large" id="cancel">Cancel</button>
							</div>
							<input type="hidden" id="n"></input>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">Close</a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!--end project add====================================-->

	<!-- Placed javascript at the end of the document so the pages load faster -->

	<script type="text/javascript" src="../assets/js/GetProject.js"></script>
	<script type="text/javascript" src="../assets/js/VerifyProject.js"></script>
	<script type="text/javascript" src="../assets/js/AddProject.js"></script>
	<script type="text/javascript" src="../assets/js/jquery/jquery.js"></script>
	<script type="text/javascript"
		src="../assets/js/bootstrap/bootstrap.js"></script>
	<script type="text/javascript"
		src="../assets/js/jquery/jquery.validate.js"></script>
	<script type="text/javascript">
		function btnsub()
		{
			$('#submit').attr('disabled', true);
		}
		$("#cancel").click(function btncan()
		{
			location.reload();
		});
		$("#project").click(function()
		{
			location.reload();
		});
		$(document).ready(function()
		{
			VerifyProject();
		});
	</script>
</body>
</html>
