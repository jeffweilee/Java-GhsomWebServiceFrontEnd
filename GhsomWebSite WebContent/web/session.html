!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="../assets/css/bootstrap.css" rel="stylesheet">
<link href="../assets/css/session.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
</head>
<body scrolling="yes"
	onload="GetSession();GetProjectSelect('select');GetProjectSelect('selectproject');GetPropertySelect('selectproperty');processUrlokBack();">
	<div class="container-fluid">
		<div id="main" name="main" class="span9">
			<div>
				<div id="project" class="btn btn-large">
					Session &nbsp;&nbsp;&nbsp; <select id="select"
						onchange="GetSessionByProject($('#select').val());">
						<!--<option value=""></option>-->
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a id="add"
						data-toggle="modal" href="#myModal"
						class="btn btn-primary btn-large"
						onclick="$('#selectproject').val($('#select').val());PreInputSelect('select');">Add
						&raquo;</a>
				</div>
			</div>

		</div>
		<!--/span-->
	</div>
	<!--/.container-container-->


	<div id="content" class="table table-bordered">
		<!--CONTENT-->
	</div>


	<!--DIV session add====================================-->
	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add Session</h4>
				</div>
				<div class="modal-body" id="modal-body">



					<form action="" id="contact-form" class="form-horizontal"
						onsubmit="btnsub(); return AddSession();">
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="projectname"><h5>Select
										Project</h5></label>
								<div class="controls">
									<select name="selectproject" id="selectproject"
										onchange="PreInputSelect('selectproject');">
										<!--<option value=""></option>-->
									</select>
								</div>
							</div>


							<div class="control-group">
								<label class="control-label" for="inputname"><h5>Select
										Input</h5></label>
								<div class="controls">
									<select name="selectinput" id="selectinput">
										<!--<option value=""></option>-->
									</select>
								</div>
							</div>


							<div class="control-group">
								<label class="control-label" for="propertyname"><h5>Select
										Property</h5></label>
								<div class="controls">
									<select name="selectproperty" id="selectproperty">
										<!--<option value=""></option>-->
									</select>
								</div>
							</div>


							<div class="control-group">
								<label class="control-label" for="sessionname"><h5>Session
										Name:</h5></label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="sessionname"
										id="sessionname"></input>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="sessiondesc"><h5>Session
										Desc:</h5></label>
								<div class="controls">
									<input type="text" class="input-xlarge" name="sessiondesc"
										id="sessiondesc"></input>
								</div>
							</div>

							<div class="form-actions">
								<button type="submit" class="btn btn-primary btn-large"
									id="submit">Submit</button>
								<button type="reset" class="btn btn-large" id="cancel">Cancel</button>
							</div>
							<input type="hidden" id="n"></input>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">Close</a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!--end session add====================================-->




	<!-- Placed javascript at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../assets/js/GetSession.js"></script>
	<script type="text/javascript" src="../assets/js/VerifySession.js"></script>
	<script type="text/javascript" src="../assets/js/AddSession.js"></script>
	<script type="text/javascript" src="../assets/js/GetProjectSelect.js"></script>
	<script type="text/javascript" src="../assets/js/GetInputSelect.js"></script>
	<script type="text/javascript" src="../assets/js/GetPropertySelect.js"></script>
	<script type="text/javascript" src="../assets/js/jquery/jquery.js"></script>
	<script type="text/javascript"
		src="../assets/js/bootstrap/bootstrap.js"></script>
	<script src="../assets/js/jquery/jquery.validate.js"></script>
	<script type="text/javascript">
		function btnsub()
		{
			$('#submit').attr('disabled', true);
		}
		$("#cancel").click(function btncan()
		{
			location.reload();
		})
		$(document).ready(function()
		{
			VerifySession();
		});
	</script>

</body>
</html>
