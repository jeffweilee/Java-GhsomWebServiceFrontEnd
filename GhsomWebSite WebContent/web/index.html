	<script type="text/javascript" src="../assets/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../assets/js/LogIn.js"></script>
	<script type="text/javascript" src="../assets/js/LogOut.js"></script>
	<script type="text/javascript"
		src="../assets/js/bootstrap/bootstrap.js"></script>
	<script type="text/javascript">
		$("#headin").click(function()
		{
			$(".slideout").removeClass("slideout").addClass("slideout_in");
			$("#acc").focus();
		});
		$("#iframemain").hover(function()
		{
			$(".slideout_in").removeClass("slideout_in").addClass("slideout");
		});

		$("#pw").keypress(function(e)
		{
			var key = e.which;
			if (key == 13) // the enter key code
			{
				LogIn();
				return false;
			}
		});
		$("#btnlogin").click(function()
		{
			LogIn();
		});
		$("#logout").click(function()
		{
			LogOut();
		});
	</script>
